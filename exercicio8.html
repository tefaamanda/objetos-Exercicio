<body>
    <script>
        const objeto = {
            propriedade: 1
        }

        function modificandoObjeto(objeto, chave, valor) {
            objeto[chave] = valor
        }

        modificandoObjeto(objeto, "propriedade2", 2)
        
        console.log(objeto)
        
        // Criei um objeto e, em seguida, uma função "modificandoObjeto" com as propriedades "objeto", "chave" e "valor"
        // e detro da função atribui a "chave" e o seu "valor" ao objeto. Por fim atribui os valores à "propriedade" e o seu
        // "valor" e atribui esses dados ao "objeto" inicial. Por fim, printei pelo Console com "console.log()".
    </script>
</body>
