<!DOCTYPE html>

<body>
    <script>
        const Carro = {
            proprietario: "Kátia"
        }

        function verificaPropriedade(objeto, propriedade) {
            if (propriedade in objeto){
                return true
            }
            else {
                return false
            }
        }

        verificaPropriedade(Carro, "proprietario") //True
        verificaPropriedade(Carro, "modelo") //False
        
        // Criei um objeto "Carro" e atribui a ele a propriedade "proprietario". Na função utilizei da condição de
        // se a propriedade estiver em objeto, retorna "verdadeiro" e caso contrário, retorna "falso". Por fim, testei.
    </script>
</body>
</html>
